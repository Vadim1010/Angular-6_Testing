<div class="course">
  <div class="course__main main">
    <div class="main__header header">
      <div class="header__title">
        <h2>{{course.title}}</h2>
      </div>
      <div class="header__info info">
        <div class="info__duration">
          {{course.duration}} min
        </div>
        <div class="info__date">
          {{course.creationDate}}
        </div>
      </div>
    </div>
    <div class="main__content">
      {{course.description}}
    </div>
  </div>
  <div class="course__aside aside">
    <div class="aside__item edit" (click)="onEdit(course.id)">Edit</div>
    <div class="aside__item delete" (click)="onDelete(course.id)">Delete</div>
  </div>
</div>
